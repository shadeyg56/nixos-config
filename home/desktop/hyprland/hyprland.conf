
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=eDP-1, 1920x1080@60, 0x0, 1

# Wayland stuff
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Processes
exec-once=~/polkit-kde-authentication-agent-1
exec-once=ags &
exec-once=hyprpaper &
exec-once=bash ~/.config/hypr/scripts/idle_handler

# Script to launch applications on certain workspaces on launch only
#exec-once=bash ~/.config/hypr/scripts/init_apps

source=~/.config/hypr/macchiato.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 10
    border_size = 2
    col.inactive_border = rgba(595959aa)
    col.active_border = $mauve $blue 90deg
    layout = dwindle
}

misc {
    vfr = yes
    disable_hyprland_logo = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur {
      enabled = yes
      size = 8
      passes = 4
      ignore_opacity = true
      new_optimizations = yes
      noise = 0.01
      contrast = 0.9
      brightness = 0.8
      xray = true
    }
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

